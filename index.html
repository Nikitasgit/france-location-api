<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Régions, départements et communes de France</h1>
    <section class="inputs">
      <select name="" id="select-regions"></select>
      <select name="" id="select-departements"></select>
      <button id="submit-selection">Afficher les communes</button>

    <div id="map"></div>
    <section id="user-location"></section>
    <table id="table">
      <th>Commencez votre recherche, ici s'afficheront les résultats.</th>
    </table>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    ></script>
    <script type="module" src="./js/main.js"></script>
